<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tennis match - текущий матч</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="navbar">
    <nav class="navigation">
        <a class="aboutProject" href="https://github.com/EgorKrylovProg/Tennis-match-scoreboard.git" target="_blank">
            О проекте
        </a>
        <a class="mainPageLink" href="index.html">На главную</a>
        <a class="matchListPageLink" href="#">Список матчей</a>
    </nav>
</header>
<main class="content-match-score-page">
    <div class="match-score-tables">
        <div class="table-row">
            <div class="cell-name-and-image">
                <img src="images/tennis_racket.png" alt>
                <div class="cell-name">
                    <span>First Player</span>
                </div>
            </div>
            <div class="cells-set">
                <div class="cell-type-points">
                    <span>Set</span>
                </div>
                <div class="cell">
                    <span>0</span>
                </div>
            </div>
            <div class="cells-game">
                <div class="cell-type-points">
                    <span>Game</span>
                </div>
                <div class="cell">
                    <span>4</span>
                </div>
            </div>
            <div class="cell-points">
                <span>30</span>
            </div>
            <form class="request-submission-form" action="#" method="post">
                <button type="submit">Очко</button>
            </form>
        </div>
        <div class="table-row">
            <div class="cell-name">
                <span>Second Player</span>
            </div>
            <div class="cell">
                <span>0</span>
            </div>
            <div class="cell">
                <span>3</span>
            </div>
            <div class="cell-points">
                <span>15</span>
            </div>
            <form class="request-submission-form" action="#" method="post">
                <button type="submit">Очко</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
