<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tennis match - новый матч</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="navbar">
    <nav class="navigation">
        <a class="aboutProject" href="https://github.com/EgorKrylovProg/Tennis-match-scoreboard.git" target="_blank">
            О проекте
        </a>
        <a class="mainPageLink" href="index.html">На главную</a>
        <a class="matchListPageLink" href="#">Список матчей</a>
    </nav>
</header>
<main>
    <div class="content-nem-match-page">
        <img src="images/lots_of_tennis_rackets.jpeg" alt>
        <form class="form-new-match" action="new-match" method="post">
            <div class="forms">
                <div class="form-first-player">
                    <label for="first-player-form">Первый игрок</label>
                    <input id="first-player-form" type="text" name="nameFirstPlayer" placeholder="Имя"/>
                </div>
                <div class="form-second-player">
                    <label for="second-player-form">Второй игрок</label>
                    <input id="second-player-form" type="text" name="nameSecondPlayer" placeholder="Имя"/>
                </div>
            </div>
            <button type="submit">Начать</button>
        </form>
    </div>
</main>
</body>
</html>
